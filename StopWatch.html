<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch_style.css">
    <title>Stopwatch</title>
    <link rel="icon" href="images_stopwatch/stopwatch.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
      
        <div class="stopwatch">
            <div class="circle-1">

                <div class="circle-2">
                    <span class="text_min" id="min"> 00:</span>
                    <span class="text_sec" id="sec"> 00:</span>
                    <span class="text_ms"id=ms> 00</span>

                </div>

            </div>
            <div class="btn">
                <div><button class="button" id="reset">RESET</button></div>
                <div><button class="button" id="play">PLAY</button></div>
                <div><button class="button" id="lap">LAP</button></div>
            </div>
        </div>

        <ul class="lap" id="laps">
            <li>
            
                <button class=CLEAR_ALL>CLEAR ALL</button>
            </li>
        </ul>
</div>
    <script src="stopwatch.js"></script>
</body>

</html>
